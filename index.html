<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <h2><span>Realizado por: </span><i style="color: rgb(39, 0, 180);">Leonel Moreira</i></h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label>Género:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="M"> Masculino</label>
                <label><input type="radio" name="genero" value="F"> Femenino</label>
            </div>
            <label>Interes: </label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="intereses" value="tecnología"> Tecnología</label>
                <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
                <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
            </div>
            <label>Subir archivo:</label>
            <input type="file" name="foto">

            <input type="hidden" name="id" value="001">
            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
</body>
</html>
